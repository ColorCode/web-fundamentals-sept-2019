<!-- Root element of an HTML document -->
<html>
  <title>Welcome to Colorcode and Fullstack Coding!</title>
  <!-- The head tag contains machine readable information or metadata about the document -->
  <!-- Also contains script tags (Javascript) and link tags -->
  <!-- What is metadata? -->
  <!-- Metadata is machine readable data but is not present on the page -->
  <head>
    <!-- The link tag is most commonly used to link CSS files -->
    <link rel="stylesheet" href="" />

    <!-- The script tag is commonly used to link javascript files to our HTML file -->
    <script src="some-javascript-file.js"></script>
  </head>

  <!-- The body tag represents where the content of your site is going to go -->
  <body>
    <!-- The header tag represents a headers that you would typically see at the top of a page -->
    <!-- Could generally contain a navigation bar among other things -->
    <header>
      I'm a header
    </header>
  </body>
</html>
